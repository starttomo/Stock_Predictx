<!DOCTYPE html>
<html>
<head>
    <title>模拟交易</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.5.0/dist/echarts.min.js"></script>
    <style>
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            padding: 0;
            background-color: #f5f7fa;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            border-bottom: 1px solid #e1e5eb;
            margin-bottom: 20px;
        }
        .header h1 {
            margin: 0;
            color: #1e293b;
            font-size: 24px;
        }
        .header a {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 500;
        }
        .header a:hover {
            text-decoration: underline;
        }
        .main-layout {
            display: grid;
            grid-template-columns: 1fr 380px;
            gap: 20px;
            margin-bottom: 30px;
        }
        .chart-panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
            display: flex;
            flex-direction: column;
            height: 680px;
        }
        .chart-header {
            margin-bottom: 15px;
        }
        .chart-header h2 {
            margin: 0;
            color: #1e293b;
            font-size: 18px;
            font-weight: 600;
        }
        #chart {
            flex: 1;
            width: 100%;
            min-height: 500px;
        }
        .chart-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #f1f5f9;
        }
        .chart-controls input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .chart-controls button {
            background: #3b82f6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .chart-controls button:hover {
            background: #2563eb;
        }
        #date-query-result {
            font-size: 13px;
            color: #64748b;
            margin-left: 10px;
        }
        .right-panel {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .trade-panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
        }
        .trade-tabs {
            display: flex;
            margin-bottom: 20px;
            border-bottom: 1px solid #f1f5f9;
        }
        .tab-btn {
            flex: 1;
            padding: 12px 16px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            color: #64748b;
            border-bottom: 2px solid transparent;
            transition: all 0.2s;
        }
        .tab-btn.active {
            color: #3b82f6;
            border-bottom-color: #3b82f6;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .trade-form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 6px;
        }
        .form-group label {
            font-size: 14px;
            font-weight: 500;
            color: #374151;
        }
        .form-group input,
        .form-group select {
            padding: 10px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            transition: border-color 0.2s;
        }
        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #3b82f6;
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
        }
        .btn-submit {
            background: #10b981;
            color: white;
            border: none;
            padding: 12px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            margin-top: 10px;
            transition: background-color 0.2s;
        }
        .btn-submit:hover {
            background: #059669;
        }
        .analysis-panel {
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 2px 12px rgba(0, 0, 0, 0.08);
            padding: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .analysis-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .analysis-header input {
            flex: 1;
            padding: 8px 12px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
        }
        .btn-strategy {
            background: #8b5cf6;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            white-space: nowrap;
        }
        .btn-strategy:hover {
            background: #7c3aed;
        }
        #analysis-result {
            flex: 1;
            overflow-y: auto;
        }
        .analysis-section {
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid #f1f5f9;
        }
        .analysis-section:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .analysis-section h4 {
            margin: 0 0 8px 0;
            color: #1e293b;
            font-size: 14px;
            font-weight: 600;
        }
        .analysis-section p {
            margin: 0;
            color: #64748b;
            font-size: 13px;
            line-height: 1.5;
        }
        .analysis-section table {
            width: 100%;
            border-collapse: collapse;
            font-size: 12px;
        }
        .analysis-section th {
            background: #f8fafc;
            color: #475569;
            padding: 8px;
            text-align: left;
            font-weight: 600;
            border-bottom: 1px solid #e2e8f0;
        }
        .analysis-section td {
            padding: 8px;
            border-bottom: 1px solid #f1f5f9;
            color: #64748b;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 24px;
            border-radius: 12px;
            width: 90%;
            max-width: 800px;
            position: relative;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }
        .close {
            position: absolute;
            right: 20px;
            top: 20px;
            font-size: 24px;
            cursor: pointer;
            color: #94a3b8;
        }
        .close:hover {
            color: #64748b;
        }
        @media (max-width: 1200px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
            .chart-panel {
                height: 500px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>模拟交易</h1>
        <a href="{{ url_for('index') }}">返回主页</a>
    </div>

    <div class="main-layout">
        <!-- 左侧：K线图 -->
        <div class="chart-panel">
            <div class="chart-header">
                <h2>历史 K 线</h2>
            </div>
            <div id="chart"></div>
            <div class="chart-controls">
                <input type="date" id="kline-query-date">
                <button onclick="queryDatePrice()">查询收盘价及误差</button>
                <span id="date-query-result"></span>
            </div>
        </div>

        <!-- 右侧：交易和预测面板 -->
        <div class="right-panel">
            <!-- 交易面板 -->
            <div class="trade-panel">
                <div class="trade-tabs">
                    <button id="tab-buy" class="tab-btn active" onclick="switchTab('buy')">买入</button>
                    <button id="tab-sell" class="tab-btn" onclick="switchTab('sell')">卖出</button>
                </div>

                <div id="buy-content" class="tab-content active">
                    <div class="trade-form">
                        <div class="form-group">
                            <label>订单类型</label>
                            <select id="order-type">
                                <option value="market">市价</option>
                                <option value="limit">限价</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label>买入日期</label>
                            <input type="date" id="order-date">
                        </div>
                        <div class="form-group">
                            <label>买入价格 (限价需填)</label>
                            <input type="number" id="order-price" step="0.01" placeholder="请输入价格">
                        </div>
                        <div class="form-group">
                            <label>股数</label>
                            <input type="number" id="order-quantity" min="100" step="100" placeholder="100的倍数">
                        </div>
                        <div class="form-group">
                            <label>止损价 (可选)</label>
                            <input type="number" id="stop-loss" step="0.01" placeholder="止损价格">
                        </div>
                        <div class="form-group">
                            <label>止盈价 (可选)</label>
                            <input type="number" id="take-profit" step="0.01" placeholder="止盈价格">
                        </div>
                        <button onclick="submitOrder('buy')" class="btn-submit">开始交易</button>
                    </div>
                </div>

                <div id="sell-content" class="tab-content">
                    <div class="trade-form">
                        <div class="form-group">
                            <label>卖出日期</label>
                            <input type="date" id="close-date">
                        </div>
                        <div class="form-group">
                            <label>卖出价格 (限价需填)</label>
                            <input type="number" id="order-price-sell" step="0.01" placeholder="请输入价格">
                        </div>
                        <button onclick="submitOrder('sell')" class="btn-submit">开始交易</button>
                    </div>
                </div>
            </div>

            <!-- 预测分析面板 -->
            <div class="analysis-panel">
                <div class="analysis-header">
                    <input type="date" id="predict-end-date">
                    <button id="btn-toggle-analysis" onclick="toggleAnalysis()" class="btn-strategy">获得预测指导</button>
                </div>
                <div id="analysis-result" style="display:none;"></div>
            </div>
        </div>
    </div>
</div>

<!-- 交易结果模态框 -->
<div id="trade-result-modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">×</span>
        <h3>交易结果</h3>
        <div id="trade-chart" style="height: 400px;"></div>
        <div id="trade-info" style="margin-top: 20px;"></div>
    </div>
</div>

<script>
// JavaScript代码保持不变
const rawData = {{ data|tojson }};
let data = rawData.map(d => ({
    ...d,
    date: new Date(d.date),
    ma7: d.ma7 ? parseFloat(d.ma7) : null,
    ma30: d.ma30 ? parseFloat(d.ma30) : null,
    upper: d.upper ? parseFloat(d.upper) : null,
    mid: d.mid ? parseFloat(d.mid) : null,
    lower: d.lower ? parseFloat(d.lower) : null
}));
const validDates = [...new Set(data.map(d => d.date.toISOString().split('T')[0]))].sort();
let chart;
document.addEventListener('DOMContentLoaded', function() {
    chart = echarts.init(document.getElementById('chart'));
    if (data && data.length > 0) renderChart();
});
function switchTab(tab) {
    document.getElementById('tab-buy').classList.toggle('active', tab === 'buy');
    document.getElementById('tab-sell').classList.toggle('active', tab === 'sell');
    document.getElementById('buy-content').classList.toggle('active', tab === 'buy');
    document.getElementById('sell-content').classList.toggle('active', tab === 'sell');
}
function renderChart() {
    let grouped = {};
    data.forEach(d => {
        let key = d.date.toISOString().split('T')[0];
        let open = d.open, high = d.high, low = d.low, close = d.close;
        if (!grouped[key]) grouped[key] = { o: open, h: high, l: low, c: close };
        else {
            grouped[key].h = Math.max(grouped[key].h, high);
            grouped[key].l = Math.min(grouped[key].l, low);
            grouped[key].c = close;
        }
    });
    const dates = Object.keys(grouped);
    const kdata = dates.map(k => [grouped[k].o, grouped[k].c, grouped[k].l, grouped[k].h]);
    const ma7 = [], ma30 = [], boll = { upper: [], mid: [], lower: [] };
    data.forEach(d => {
        const idx = dates.indexOf(d.date.toISOString().split('T')[0]);
        if (idx !== -1) {
            ma7[idx] = d.ma7;
            ma30[idx] = d.ma30;
            boll.upper[idx] = d.upper;
            boll.mid[idx] = d.mid;
            boll.lower[idx] = d.lower;
        }
    });
    chart.setOption({
        tooltip: { trigger: 'axis' },
        legend: { data: ['K线', 'MA7', 'MA30', 'BOLL上轨', 'BOLL中轨', 'BOLL下轨'] },
        xAxis: { type: 'category', data: dates },
        yAxis: { type: 'value' },
        grid: { left: '4%', right: '4%', top: 60, bottom: 80, containLabel: true },
        dataZoom: [
            { type: 'inside', start: 0, end: 100 },
            { type: 'slider', start: 0, end: 100 }
        ],
        series: [
            { name: 'K线', type: 'candlestick', data: kdata },
            { name: 'MA7', type: 'line', data: ma7, lineStyle: { color: '#ff9900' }, showSymbol: false },
            { name: 'MA30', type: 'line', data: ma30, lineStyle: { color: '#3399ff' }, showSymbol: false },
            { name: 'BOLL上轨', type: 'line', data: boll.upper, lineStyle: { color: '#c23531' }, showSymbol: false },
            { name: 'BOLL中轨', type: 'line', data: boll.mid, lineStyle: { color: '#2f4554' }, showSymbol: false },
            { name: 'BOLL下轨', type: 'line', data: boll.lower, lineStyle: { color: '#61a0a8' }, showSymbol: false }
        ]
    }, true);
}
function queryDatePrice() {
    const queryDate = document.getElementById('kline-query-date').value;
    const dateResultSpan = document.getElementById('date-query-result');
    if (!queryDate) {
        dateResultSpan.textContent = "请选择日期"; return;
    }
    const dataItem = data.find(d => d.date.toISOString().split('T')[0] === queryDate);
    if (!dataItem) { dateResultSpan.textContent = "该日无数据"; return; }
    const realClose = dataItem.close;
    let predClose = "暂无预测", errorValue = "";
    if (window.latestFuture && window.latestFuture.dates && window.latestFuture.predictions) {
        const idx = window.latestFuture.dates.findIndex(dt => dt === queryDate);
        if (idx !== -1) {
            predClose = window.latestFuture.predictions[idx];
            errorValue = predClose - realClose;
            let errorPercent = realClose === 0 ? "" : ((errorValue / realClose) * 100).toFixed(2) + "%";
            dateResultSpan.innerHTML = `
                收盘价: <b>${realClose.toFixed(2)}</b>，
                预测价: <b>${typeof predClose === "number" ? predClose.toFixed(2) : predClose}</b>，
                误差: <span style="color:${errorValue >= 0 ? '#f56c6c':'#67c23a'}">${errorValue.toFixed(2)} (${errorPercent})</span>
            `; return;
        }
    }
    dateResultSpan.textContent = `收盘价: ${realClose.toFixed(2)}，暂无预测`;
}
async function submitOrder(side) {
    try {
        let type = document.getElementById('order-type') ? document.getElementById('order-type').value : 'market';
        let price = null, quantity = null, orderDate = null, stopLoss = null, takeProfit = null, closeDate = null;
        if (side === 'buy') {
            orderDate = document.getElementById('order-date').value;
            price = parseFloat(document.getElementById('order-price').value) || null;
            quantity = parseInt(document.getElementById('order-quantity').value) || null;
            stopLoss = parseFloat(document.getElementById('stop-loss').value) || null;
            takeProfit = parseFloat(document.getElementById('take-profit').value) || null;
            if (!orderDate || !quantity || quantity % 100 !== 0) {
                alert('请填写完整的买入交易信息，股数必须是100的倍数');
                return;
            }
        } else if (side === 'sell') {
            closeDate = document.getElementById('close-date').value;
            price = parseFloat(document.getElementById('order-price-sell').value) || null;
            if (!closeDate) {
                alert('请填写卖出日期');
                return;
            }
        }
        const body = { side, type, date: orderDate, price, quantity, stopLoss, takeProfit, closeDate };
        const response = await fetch('/simulate_order', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify(body)
        });
        const result = await response.json();
        if (result.success) {
            showTradeResult(result.chart_data, result.buy_point, result.sell_point, result.info, side);
        } else {
            alert(result.message);
        }
    } catch (error) {
        console.error('提交订单失败:', error);
        alert('网络错误，请重试');
    }
}
function showTradeResult(chartData, buyPoint, sellPoint, info, side) {
    document.getElementById('trade-result-modal').style.display = 'block';
    const tradeChart = echarts.init(document.getElementById('trade-chart'));
    if (side === 'buy') {
        tradeChart.clear();
        document.getElementById('trade-info').innerHTML =
            `<h4>买入成功</h4>
            <p><strong>买入日期:</strong> ${info.buy_date}</p>
            <p><strong>股数:</strong> ${info.quantity}</p>
            <p><strong>买入价格:</strong> ${info.buy_price}</p>
            <p><strong>当前状态:</strong> 持仓中</p>`;
        return;
    }
    const markPointData = [];
    if (buyPoint && buyPoint.length === 2) {
        markPointData.push({
            name: '买点',
            coord: buyPoint,
            itemStyle: { color: 'green' },
            symbolSize: 20
        });
    }
    if (sellPoint && sellPoint.length === 2) {
        markPointData.push({
            name: '卖点',
            coord: sellPoint,
            itemStyle: { color: 'red' },
            symbolSize: 20
        });
    }
    tradeChart.setOption({
        title: { text: '交易走势图', left: 'center' },
        grid: { left: '7%', right: '7%', top: 60, bottom: 60, containLabel: true },
        xAxis: { type: 'category', data: chartData.dates, name: '日期' },
        yAxis: { type: 'value', name: '价格' },
        series: [{
            name: '价格走势',
            type: 'line',
            data: chartData.prices,
            lineStyle: { color: '#5470c6', width: 2 },
            markPoint: { data: markPointData }
        }]
    });
    document.getElementById('trade-info').innerHTML =
        `<h4>交易详情</h4>
        <p><strong>买入日期:</strong> ${info.buy_date}</p>
        <p><strong>股数:</strong> ${info.quantity}</p>
        <p><strong>买入价格:</strong> ${info.buy_price}</p>
        <p><strong>卖出日期:</strong> ${info.sell_date}</p>
        <p><strong>卖出价格:</strong> ${info.sell_price}</p>
        <p><strong>盈利:</strong> ${info.profit}</p>
        <p><strong>收益率:</strong> ${info.profit_rate}%</p>`;
}
function closeModal() {
    document.getElementById('trade-result-modal').style.display = 'none';
}
window.latestFuture = null;
async function toggleAnalysis() {
    const resultDiv = document.getElementById('analysis-result');
    const btn = document.getElementById('btn-toggle-analysis');
    if (resultDiv.style.display === 'none' || resultDiv.style.display === '') {
        const end = document.getElementById('predict-end-date').value;
        try {
            const response = await fetch('/get_analysis', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ end: end })
            });
            if (!response.ok) {
                const errorText = await response.text();
                alert('获取分析失败: ' + errorText);
                return;
            }
            const data = await response.json();
            if (!data.success) {
                alert(data.message || "模型预测失败");
                return;
            }
            renderAnalysis(data.analysis, data.future);
            window.latestFuture = data.future;
            resultDiv.style.display = 'block';
            btn.textContent = '收起预测指导';
        } catch (error) {
            alert('获取分析失败: ' + error);
        }
    } else {
        resultDiv.style.display = 'none';
        btn.textContent = '获得预测指导';
    }
}
function renderAnalysis(analysis, future) {
    let html = `
    <div class="analysis-section">
        <h4>当前分析</h4>
        <p>${analysis.current_analysis}</p>
    </div>
    <div class="analysis-section">
        <h4>未来策略</h4>
        <p>${analysis.future_strategy}</p>
    </div>
    <div class="analysis-section">
        <h4>风险评估</h4>
        <p>${analysis.risk}</p>
    </div>
    <div class="analysis-section">
        <h4>预期回报</h4>
        <p>${analysis.expected_return !== undefined && analysis.expected_return !== null ? analysis.expected_return.toFixed(2) : "N/A"}%</p>
    </div>
    <div class="analysis-section">
        <h4>未来5日预测结果</h4>
        <table>
            <tr><th>日期</th><th>预测价格</th><th>置信区间</th></tr>`;
    if (future && Array.isArray(future.dates) && Array.isArray(future.predictions) && Array.isArray(future.confidence_intervals)) {
        for (let i = 0; i < future.dates.length; i++) {
            html += `<tr>
                <td>${future.dates[i]}</td>
                <td>${future.predictions[i] !== undefined && future.predictions[i] !== null ? future.predictions[i].toFixed(2) : "N/A"}</td>
                <td>${
                    future.confidence_intervals[i] &&
                    future.confidence_intervals[i][0] !== undefined &&
                    future.confidence_intervals[i][1] !== undefined ?
                        future.confidence_intervals[i][0].toFixed(2) + " ~ " + future.confidence_intervals[i][1].toFixed(2)
                        : "N/A"
                }</td>
            </tr>`;
        }
    } else {
        html += `<tr><td colspan="3" style="text-align:center;">暂无有效预测结果</td></tr>`;
    }
    html += `</table></div>`;
    document.getElementById('analysis-result').innerHTML = html;
}
window.addEventListener('resize', function() {
    if (chart) chart.resize();
});
</script>
</body>
</html>
